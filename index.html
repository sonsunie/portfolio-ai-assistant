<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanessa's Portfolio Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-widget {
      width: 90%;
      max-width: 1000px;
      height: 80vh;
      background: #111;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .chat-header {
      background: #000;
      padding: 16px;
      font-weight: 600;
      font-size: 1.2rem;
      border-bottom: 1px solid #333;
      text-align: center;
    }

    .chat-body {
      flex: 1;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    .messages {
      flex: 2;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .messages p {
      margin: 0;
      padding: 10px 14px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user-msg {
      align-self: flex-end;
      background: #444;
      color: #fff;
    }

    .bot-msg {
      align-self: flex-start;
      background: #222;
      color: #fff;
    }

    .input-area {
      flex: 1;
      background: #000;
      border-left: 1px solid #333;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 16px;
    }

    .input-area input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      background: #222;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="chat-widget">
    <div class="chat-header">Vanessa's Portfolio Assistant: Ask me a question!</div>
    <div class="chat-body">
      <div class="messages" id="chatMessages">
        <p class="bot-msg">Hi, Iâ€™m Vanessaâ€™s portfolio assistant ðŸ‘‹ Ask me about her projects, skills, or career goals!</p>
      </div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your question..." />
      </div>
    </div>
  </div>

  <script>
    const responses = {
      "roles": "Iâ€™m interested in product design, service design, and innovation roles. I like how they combine creativity, problem solving, and business impact.",
      "projects": "At CIBC, I worked on transaction migration, aligning with frontline employees and teams to plan implementation. At Interac, I ran workshops and hackathons to break silos and bring teams together to improve products and services.",
      "skills": "My skills span UX design, service design, innovation methods, user research, prototyping, and visual design. I also studied games and play, which shapes how I approach creativity and collaboration.",
      "background": "I studied Digital Futures at OCAD with a minor in Games & Play, and now Iâ€™m pursuing a Masterâ€™s in Digital Experience Innovation at Waterloo. Iâ€™ve worked at Interac and CIBC, with over 2 years of professional experience."
    };

    const chatMessages = document.getElementById("chatMessages");
    const userInput = document.getElementById("userInput");

    function addMessage(msg, sender) {
      const p = document.createElement("p");
      p.textContent = msg;
      p.className = sender === "user" ? "user-msg" : "bot-msg";
      chatMessages.appendChild(p);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    userInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter" && userInput.value.trim() !== "") {
        const input = userInput.value.trim();
        addMessage(input, "user");
        userInput.value = "";

        // keyword matching
        const lowerInput = input.toLowerCase();
        let found = false;
        for (let key in responses) {
          if (lowerInput.includes(key)) {
            addMessage(responses[key], "bot");
            found = true;
            break;
          }
        }
        if (!found) {
          addMessage("I didnâ€™t catch that â€” try asking me about my roles, projects, skills, or background!", "bot");
        }
      }
    });
  </script>
</body>
</html>
