<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanessa's Portfolio Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Jost', sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    .chatbot-container {
      width: 70%;
      max-width: 800px;
      height: 85%;
      border: 1px solid #ddd;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      background: #fff;
    }
    .chatbot-header {
      background: #fff;
      color: #000;
      padding: 16px;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      font-family: 'Outfit', sans-serif;
      border-bottom: 1px solid #ddd;
    }
    .chatbot-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      font-size: 18px;
    }
    .message {
      margin-bottom: 12px;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }
    .user-message {
      text-align: right;
      font-weight: 600;
    }
    .bot-message {
      text-align: left;
    }
    .bot-header {
      font-family: 'Outfit', sans-serif;
      font-weight: 600;
      margin-bottom: 4px;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .chatbot-input {
      display: flex;
      align-items: center;
      border-top: 1px solid #ddd;
      padding: 8px;
    }
    .chatbot-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
    }
    .send-btn {
      margin-left: 8px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .send-btn svg {
      width: 18px;
      height: 18px;
      fill: #fff;
    }
    .keyword-buttons {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .keyword-button {
      padding: 6px 12px;
      border: 1px solid #000;
      border-radius: 20px;
      background: #fff;
      color: #000;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s, color 0.2s;
      font-family: 'Inter', sans-serif;
    }
    .keyword-button:hover {
      background: #000;
      color: #fff;
    }
    .cibc { color: red; font-weight: bold; }
    .interac { color: #d4a017; font-weight: bold; }
    .uni { font-weight: bold; }
  </style>
</head>
<body>
  <div class="chatbot-container">
    <div class="chatbot-header">Vanessa's Portfolio Assistant: Ask me a question!</div>
    <div class="chatbot-messages" id="chatbotMessages"></div>
    <div class="chatbot-input">
      <input type="text" id="userInput" placeholder="Type your question here..." />
      <div class="send-btn" onclick="sendMessage()">
        <svg viewBox="0 0 24 24">
          <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
        </svg>
      </div>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById("chatbotMessages");
    const inputEl = document.getElementById("userInput");

    const responses = {
      intro: {
        header: "Introduction",
        text: "Welcome to my portfolio! My name is Vanessa Namseang and Iâ€™m a Toronto-based Product Designer. Iâ€™ve worked at companies like <span class='cibc'>CIBC</span> and <span class='interac'>Interac</span>, and I hold a Masters of Digital Experience Innovation from <span class='uni'>the University of Waterloo</span> and a Bachelors of Design in Digital Futures from <span class='uni'>OCAD University</span>. Iâ€™m always open for a chat so feel free to connect with me on LinkedIn!"
      },
      background: {
        header: "Background",
        text: "I hold my Bachelors of Design in Digital Futures from OCAD University with a minor in Games and Play. Right now, Iâ€™m completing my Masters in Digital Experience Innovation at the University of Waterloo. I'm passionate about bringing in the concept of play from my game design studies to influence how I approach work and collaboration."
      },
      experience: {
        header: "Experience",
        text: "I have over 2 years of professional experience through two major co-ops: my 8-month co-op at <span class='cibc'>CIBC</span> and my 8-month co-op at <span class='interac'>Interac</span>. At CIBC, I worked as a Service Designer Intern, leading initiatives to improve customer experiences and service design practices. My main project focused on integrating SMS deeplinks in banking centres to guide clients toward digital self-serve tools like mobile cheque deposit. At Interac, I helped drive engagement through Innovation workshops, hackathon-style challenges, and experimental platforms that encouraged collaboration and innovation across the company."
      },
      skills: {
        header: "Skills",
        text: "My skills span product and service design, with strengths in UX/UI, user research, prototyping, usability testing, workshop facilitation, and service design frameworks. Iâ€™m also skilled in visual design, design systems, and interaction design. Beyond tools like Figma and Adobe Suite, I bring a mindset of empathy and creativity influenced by my background in games and play."
      },
      target: {
        header: "Target Roles & Companies",
        text: "Iâ€™m aiming for roles in product design, service design, and innovation strategy, particularly within fintech and big tech. Iâ€™m especially excited about opportunities at Canadian banks, as well as global companies like Google, Spotify, and Stripe."
      },
      projects: {
        header: "Projects",
        text: "Iâ€™ve worked on a variety of projects that combine design thinking, innovation, and creativity. At CIBC, I focused on integrating SMS deeplinks in banking centres to guide clients to digital self-serve tools, reducing in-branch volume. At Interac, I facilitated workshops, hackathon challenges, and developed experimental platforms for innovation. Outside of work, Iâ€™ve explored projects that merge design and play, such as interactive games and design systems informed by playful methodologies."
      }
    };

    function addMessage(response, sender, withButtons = false) {
      const div = document.createElement("div");
      div.classList.add("message", sender === "user" ? "user-message" : "bot-message");

      if (sender === "bot" && response.header) {
        div.innerHTML = `<div class="bot-header">${response.header}</div>${response.text}`;
      } else {
        div.innerHTML = response;
      }

      if (withButtons) {
        const buttonsDiv = document.createElement("div");
        buttonsDiv.classList.add("keyword-buttons");
        ["Background", "Experience", "Skills", "Target Roles/Companies", "Projects"].forEach(keyword => {
          const btn = document.createElement("div");
          btn.classList.add("keyword-button");
          btn.textContent = keyword;
          btn.onclick = () => handleKeyword(keyword.toLowerCase());
          buttonsDiv.appendChild(btn);
        });
        div.appendChild(buttonsDiv);
      }

      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function handleKeyword(keyword) {
      let key = keyword;
      if (keyword.includes("target")) key = "target";
      const response = responses[key] || { header: "", text: "Hmm, Iâ€™m not sure about that one ðŸ¤”. Try asking about my Background, Experience, Skills, Target Roles/Companies, or Projects!" };
      addMessage(response, "bot");
    }

    function sendMessage() {
      const input = inputEl.value.trim().toLowerCase();
      if (!input) return;

      addMessage(inputEl.value, "user");
      inputEl.value = "";

      if (input.includes("intro") || input.includes("hello") || input.includes("hi") || input.includes("welcome")) {
        addMessage(responses.intro, "bot", true);
      } else if (input.includes("background") || input.includes("school") || input.includes("education")) {
        addMessage(responses.background, "bot");
      } else if (input.includes("experience") || input.includes("work") || input.includes("cibc") || input.includes("interac")) {
        addMessage(responses.experience, "bot");
      } else if (input.includes("skills")) {
        addMessage(responses.skills, "bot");
      } else if (input.includes("target") || input.includes("companies") || input.includes("roles")) {
        addMessage(responses.target, "bot");
      } else if (input.includes("projects") || input.includes("case study")) {
        addMessage(responses.projects, "bot");
      } else {
        addMessage({ header: "", text: "Hmm, Iâ€™m not sure about that one ðŸ¤”. Try asking about my Background, Experience, Skills, Target Roles/Companies, or Projects!" }, "bot");
      }
    }

    // Show intro + buttons right away
    window.onload = () => {
      addMessage(responses.intro, "bot", true);
    };

    inputEl.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
