<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Chatbot Widget</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Floating chat button */
    #chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #111;
      color: #f2d6b6;
      font-size: 28px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    /* Chat window */
    #chat-container {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 350px;
      height: 500px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 999;
    }

    .chat-header {
      background: #111;
      color: #f2d6b6;
      padding: 12px;
      font-weight: bold;
      text-align: center;
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fafafa;
    }

    .chat-message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 75%;
      line-height: 1.4;
    }

    .bot {
      background: #f2d6b6;
      align-self: flex-start;
    }

    .user {
      background: #111;
      color: #fff;
      align-self: flex-end;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      background: #111;
      color: #f2d6b6;
      border: none;
      padding: 0 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .chat-input button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <!-- Chat toggle button -->
  <div id="chat-toggle">üí¨</div>

  <!-- Chat container -->
  <div id="chat-container">
    <div class="chat-header">Ask Me About My Work üë©üèª‚Äçüíª</div>
    <div class="chat-messages" id="chat-messages">
      <div class="chat-message bot">Hi! I‚Äôm your portfolio assistant. Ask me about V‚Äôs education, experience, or skills!</div>
    </div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your question...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById("chat-toggle");
    const chatContainer = document.getElementById("chat-container");
    const responses = {
      "education": "I studied Digital Futures at OCAD University with a Minor in Games & Play. I'm now pursuing a Master's in Digital Experience Innovation at the University of Waterloo.",
      "experience": "I‚Äôve worked at Interac and CIBC as a Service Designer, with over 2 years of professional experience in UX, product design, and service design.",
      "skills": "My skills include UX/UI design, service design, design thinking, prototyping, usability testing, workshop facilitation, and product innovation.",
      "projects": "At CIBC, I collaborated with frontline employees and teams to plan for implementing transaction migration with SMS deeplinks. At Interac, I facilitated workshops and hackathons to break down silos and ideate improvements to products and services.",
      "default": "I‚Äôm not sure about that ‚Äî try asking about my education, experience, skills, or projects!"
    };

    toggleBtn.addEventListener("click", () => {
      chatContainer.style.display = chatContainer.style.display === "flex" ? "none" : "flex";
    });

    function sendMessage() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      setTimeout(() => {
        const key = Object.keys(responses).find(k => text.toLowerCase().includes(k));
        addMessage(responses[key] || responses["default"], "bot");
      }, 600);
    }

    function addMessage(text, sender) {
      const msgContainer = document.getElementById("chat-messages");
      const msg = document.createElement("div");
      msg.classList.add("chat-message", sender);
      msg.innerText = text;
      msgContainer.appendChild(msg);
      msgContainer.scrollTop = msgContainer.scrollHeight;
    }
  </script>
</body>
</html>
