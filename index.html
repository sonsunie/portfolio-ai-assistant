<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanessa's Portfolio Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-widget {
      width: 90%;
      max-width: 1000px;
      height: 80vh;
      background: #111;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .chat-header {
      background: #000;
      padding: 16px;
      font-weight: 600;
      font-size: 1.2rem;
      border-bottom: 1px solid #333;
      text-align: center;
    }

    .chat-body {
      flex: 1;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    .messages {
      flex: 2;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .messages p {
      margin: 0;
      padding: 10px 14px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user-msg {
      align-self: flex-end;
      background: #444;
      color: #fff;
    }

    .bot-msg {
      align-self: flex-start;
      background: #222;
      color: #fff;
    }

    .input-area {
      flex: 1;
      background: #000;
      border-left: 1px solid #333;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 16px;
    }

    .input-area input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      background: #222;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="chat-widget">
    <div class="chat-header">Vanessa's Portfolio Assistant: Ask me a question!</div>
    <div class="chat-body">
      <div class="messages" id="chatMessages">
        <p class="bot-msg">üëã Hey there! I‚Äôm Vanessa‚Äôs portfolio assistant. You can ask me about her background, skills, projects, or career goals. Type ‚Äúintroduction‚Äù if you‚Äôd like a quick overview!</p>
      </div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your question..." />
      </div>
    </div>
  </div>

  <script>
    const responses = {
      "introduction": "Welcome to my portfolio! I‚Äôm Vanessa Namseang, a Product Designer who‚Äôs worked with companies like CIBC and Interac. I hold a Master‚Äôs in Digital Experience Innovation from the University of Waterloo, and a Bachelor‚Äôs in Digital Futures (with a minor in Games & Play) from OCAD University. I love blending creativity, play, and strategy in my work. Always open for a chat ‚Äî let‚Äôs connect on LinkedIn!",
      
      "roles": "I‚Äôm passionate about product design, service design, and innovation roles. What excites me is the balance between creativity and problem solving ‚Äî designing experiences that don‚Äôt just look great, but make people‚Äôs lives easier and more meaningful.",
      
      "projects": "At CIBC, I helped plan transaction migration by working closely with frontline employees and cross-functional teams. At Interac, I ran design workshops and hackathons that brought together people from across the company to break down silos and spark new ideas for improving services.",
      
      "skills": "My toolkit includes UX design, service design, user research, prototyping, visual design, and innovation methods. Thanks to my background in games and play, I bring a playful, creative mindset to teamwork and design challenges.",
      
      "background": "I studied Digital Futures at OCAD University with a minor in Games & Play, and now I‚Äôm pursuing my Master‚Äôs in Digital Experience Innovation at Waterloo. Along the way, I‚Äôve gained over two years of professional experience at Interac and CIBC, where I learned how to translate big ideas into practical, user-centered solutions."
    };

    const chatMessages = document.getElementById("chatMessages");
    const userInput = document.getElementById("userInput");

    function addMessage(msg, sender) {
      const p = document.createElement("p");
      p.textContent = msg;
      p.className = sender === "user" ? "user-msg" : "bot-msg";
      chatMessages.appendChild(p);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    userInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter" && userInput.value.trim() !== "") {
        const input = userInput.value.trim();
        addMessage(input, "user");
        userInput.value = "";

        // keyword matching
        const lowerInput = input.toLowerCase();
        let found = false;
        for (let key in responses) {
          if (lowerInput.includes(key)) {
            addMessage(responses[key], "bot");
            found = true;
            break;
          }
        }
        if (!found) {
          addMessage("Hmm, I‚Äôm not sure about that one ü§î. Try asking about my introduction, roles, projects, skills, or background!", "bot");
        }
      }
    });
  </script>
</body>
</html>
