<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanessa's Portfolio Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: transparent !important; /* transparent background */
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .chatbot-container {
      width: 90%;
      max-width: 800px;
      min-width: 320px; /* prevents shrinking too much */
      height: 100%;
      max-height: 100vh;
      border: 1px solid #ddd;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      background: #fff; /* chatbot box stays white */
    }

    .chatbot-header {
      background: #fff;
      color: #000;
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #ddd;
      font-family: 'Outfit', sans-serif;
    }

    .chatbot-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      font-size: 16px;
      font-family: Georgia, serif;
    }

    .message {
      margin-bottom: 12px;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }

    .user-message {
      text-align: right;
      font-weight: normal;
    }

    .bot-message {
      text-align: left;
    }

    .bot-header {
      font-weight: bold;
      margin-bottom: 4px;
      font-family: Georgia, serif;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .chatbot-input {
      display: flex;
      align-items: center;
      border-top: 1px solid #ddd;
      padding: 8px;
    }

    .chatbot-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
      font-family: Georgia, serif;
    }

    .send-btn {
      margin-left: 8px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .send-btn svg {
      width: 18px;
      height: 18px;
      fill: #fff;
    }

    .keyword-buttons {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .keyword-button {
      padding: 6px 12px;
      border: 1px solid #000;
      border-radius: 20px;
      background: #fff;
      color: #000;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s, color 0.2s;
      font-family: Georgia, serif;
    }

    .keyword-button:hover {
      background: #000;
      color: #fff;
    }

    .cibc { color: red; font-weight: bold; }
    .interac { color: #d4a017; font-weight: bold; }
    .uni { font-weight: bold; }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .chatbot-container {
        min-width: 95%; /* keep wide on small screens */
        height: 80vh;
      }
      .chatbot-header { font-size: 16px; padding: 12px; }
      .chatbot-messages { font-size: 16px; padding: 12px; }
      .chatbot-input input { font-size: 13px; padding: 8px; }
      .keyword-button { font-size: 12px; padding: 5px 10px; }
    }
  </style>
</head>
<body>
  <div class="chatbot-container">
    <div class="chatbot-header">Ask me a question!</div>
    <div class="chatbot-messages" id="chatbotMessages"></div>
    <div class="chatbot-input">
      <input type="text" id="userInput" placeholder="Type your question here..." />
      <div class="send-btn" onclick="sendMessage()">
        <svg viewBox="0 0 24 24">
          <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
        </svg>
      </div>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById("chatbotMessages");
    const inputEl = document.getElementById("userInput");

    const responses = {
      intro: {
        header: "Introduction",
        text: "Welcome to my portfolio! My name is Vanessa Namseang and Iâ€™m a Toronto-based Product Designer. To learn more about me, ask a question or click a button below, or feel free to message me on <a href='https://www.linkedin.com/in/vanessanamseang' target='_blank'>LinkedIn</a>!ðŸ˜Š"
      },
      background: {
        header: "Background",
        text: "I hold a Bachelors of Design in Digital Futures from <span class='uni'>OCAD University</span>. Right now, Iâ€™m completing my Masters in Digital Experience Innovation at <span class='uni'>the University of Waterloo</span>. My design education combines creative technology, design thinking, and innovation, which I apply in both academic and professional settings."
      },
      experience: {
        header: "Experience",
        text: "I have over 2 years of professional work experience through numerous co-ops: notably one at <span class='cibc'>CIBC</span> and another at <span class='interac'>Interac</span>. At CIBC, I worked as a Service Designer Intern, leading initiatives to improve customer experiences and service design practices. My main project focused on integrating SMS deeplinks in banking centres to guide clients toward digital self-serve tools like mobile cheque deposit. At Interac, I supported innovation through workshops, hackathons, and experimental platforms that encouraged collaboration and new ideas."
      },
      skills: {
        header: "Skills",
        text: "I'm skilled in end-to-end UI/UX design, from user research and usability testing to journey mapping and co-creation workshops. Experienced in applying design thinking methodologies to uncover insights and deliver user-centered solutions. Strong visual design expertise with advanced proficiency in Figma, Adobe Creative Suite, and related tools."
      },
      target: {
        header: "Target Roles & Companies",
        text: "Iâ€™m aiming for roles in product design, service design, and innovation strategy, particularly within fintech and big tech."
      },
      projects: {
        header: "Projects",
        text: "At <span class='cibc'>CIBC</span>, I focused on a project that introduced SMS deeplinks in banking centres to encourage digital adoption of self-serve tools. At <span class='interac'>Interac</span>, I contributed to the Interac Studio, supporting company-wide workshops, hackathons, and experimental projects designed to promote collaboration and drive new ideas."
      }
    };

    function addMessage(response, sender, withButtons = false) {
      const div = document.createElement("div");
      div.classList.add("message", sender === "user" ? "user-message" : "bot-message");

      if (sender === "bot" && typeof response === "object") {
        div.innerHTML = `<div class="bot-header">${response.header}</div>${response.text}`;
      } else {
        div.innerHTML = `<span class="user-text">${response}</span>`;
      }

      if (withButtons) {
        const buttonsDiv = document.createElement("div");
        buttonsDiv.classList.add("keyword-buttons");
        ["Background", "Experience", "Skills", "Target Roles/Companies", "Projects"].forEach(keyword => {
          const btn = document.createElement("div");
          btn.classList.add("keyword-button");
          btn.textContent = keyword;
          btn.onclick = () => handleKeyword(keyword.toLowerCase());
          buttonsDiv.appendChild(btn);
        });
        div.appendChild(buttonsDiv);
      }

      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function handleKeyword(keyword) {
      let key = keyword;
      if (keyword.includes("target")) key = "target";
      const response = responses[key] || { header: "", text: "Hmm, Iâ€™m not sure about that one ðŸ¤”. Try asking about my Background, Experience, Skills, Target Roles/Companies, or Projects!" };
      addMessage(response, "bot");
    }

    function sendMessage() {
      const input = inputEl.value.trim().toLowerCase();
      if (!input) return;

      addMessage(inputEl.value, "user");
      inputEl.value = "";

      if (input.includes("intro") || input.includes("hello") || input.includes("hi") || input.includes("welcome")) {
        addMessage(responses.intro, "bot", true);
      } else if (input.includes("background") || input.includes("school") || input.includes("education")) {
        addMessage(responses.background, "bot");
      } else if (input.includes("experience") || input.includes("work") || input.includes("cibc") || input.includes("interac")) {
        addMessage(responses.experience, "bot");
      } else if (input.includes("skills")) {
        addMessage(responses.skills, "bot");
      } else if (input.includes("target") || input.includes("companies") || input.includes("roles")) {
        addMessage(responses.target, "bot");
      } else if (input.includes("projects") || input.includes("case study")) {
        addMessage(responses.projects, "bot");
      } else {
        addMessage({ header: "", text: "Hmm, Iâ€™m not sure about that one ðŸ¤”. Try asking about my Background, Experience, Skills, Target Roles/Companies, or Projects!" }, "bot");
      }
    }

    window.onload = () => {
      addMessage(responses.intro, "bot", true);
    };

    inputEl.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
