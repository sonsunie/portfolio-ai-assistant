<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanessa's Portfolio Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    .chatbot-container {
      width: 70%;
      max-width: 800px;
      height: 85%;
      border: 1px solid #ddd;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      background: #fff;
    }
    .chatbot-header {
      background: #fff;
      color: #000;
      padding: 16px;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      border-bottom: 1px solid #ddd;
    }
    .chatbot-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 12px;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }
    .user-message {
      text-align: right;
      font-weight: 600;
    }
    .bot-message {
      text-align: left;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .chatbot-input {
      display: flex;
      align-items: center;
      border-top: 1px solid #ddd;
      padding: 8px;
    }
    .chatbot-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
    }
    .send-btn {
      margin-left: 8px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .send-btn svg {
      width: 18px;
      height: 18px;
      fill: #fff;
    }
    .keyword-buttons {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .keyword-button {
      padding: 6px 12px;
      border: 1px solid #000;
      border-radius: 20px;
      background: #fff;
      color: #000;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s, color 0.2s;
    }
    .keyword-button:hover {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="chatbot-container">
    <div class="chatbot-header">Vanessa's Portfolio Assistant: Ask me a question!</div>
    <div class="chatbot-messages" id="chatbotMessages"></div>
    <div class="chatbot-input">
      <input type="text" id="userInput" placeholder="Type your question here..." />
      <div class="send-btn" onclick="sendMessage()">
        <svg viewBox="0 0 24 24">
          <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
        </svg>
      </div>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById("chatbotMessages");
    const inputEl = document.getElementById("userInput");

    const responses = {
      intro: "Welcome to my portfolio! My name is Vanessa Namseang and I'm a Product Designer. I’ve worked at companies like CIBC and Interac, and I hold a Masters in Digital Experience Innovation from the University of Waterloo and a Bachelors in Design from OCAD University. I’m always open for a chat—connect with me on LinkedIn below!",
      background: "I studied Digital Futures at OCAD University with a minor in Games and Play. Right now, I’m completing my Masters in Digital Experience Innovation at the University of Waterloo. I also love bringing in the concept of play from my game design studies to influence how I approach work and collaboration.",
      experience: "I have had two major work experiences, my 8 month co-op at CIBC and my 8 month co-op at Interac. As a Service Designer Intern at CIBC, I led and supported initiatives to improve customer experiences and internal service design practices across the organization. My main project focused on integrating SMS deeplinks in banking centres to guide clients toward digital self-serve tools like mobile cheque deposit, aiming to reduce in-branch volume and increase mobile adoption. In addition, I co-led the enterprise-wide Service Design Community of Practice, facilitated training workshops, and created toolkits to help scale human-centered practices across the bank. At Interac, I played a key role in driving engagement through the Innovation Interac Studio—running workshops, hackathon-style challenges, and experimental platforms that fostered innovation and collaboration across the company.",
      skills: "I specialize in product and service design. My skills include usability testing, user research, UI design, workshop facilitation, co-creation, and design thinking. I also have strong visual design skills in Figma, Adobe Suite, and more. I bring creativity, empathy, and business thinking together to design meaningful experiences.",
      linkedin: "You can connect with me here: <a href='https://www.linkedin.com/in/vanessanamseang/' target='_blank'>Vanessa’s LinkedIn</a>.",
    };

    function addMessage(text, sender, withButtons = false) {
      const div = document.createElement("div");
      div.classList.add("message", sender === "user" ? "user-message" : "bot-message");
      div.innerHTML = text;

      if (withButtons) {
        const buttonsDiv = document.createElement("div");
        buttonsDiv.classList.add("keyword-buttons");
        ["Background", "Experience", "Skills", "LinkedIn"].forEach(keyword => {
          const btn = document.createElement("div");
          btn.classList.add("keyword-button");
          btn.textContent = keyword;
          btn.onclick = () => handleKeyword(keyword.toLowerCase());
          buttonsDiv.appendChild(btn);
        });
        div.appendChild(buttonsDiv);
      }

      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function handleKeyword(keyword) {
      let response = responses[keyword] || "Not sure about that—try Background, Experience, Skills, or LinkedIn!";
      addMessage(responses[keyword], "bot");
    }

    function sendMessage() {
      const input = inputEl.value.trim().toLowerCase();
      if (!input) return;

      addMessage(inputEl.value, "user");
      inputEl.value = "";

      let response = "I'm not sure about that, but ask me about my background, experience, skills, or LinkedIn!";

      if (input.includes("intro") || input.includes("hello") || input.includes("hi") || input.includes("welcome")) {
        response = responses.intro;
        addMessage(response, "bot", true); // add keyword buttons on intro
        return;
      } else if (input.includes("background") || input.includes("school") || input.includes("education")) {
        response = responses.background;
      } else if (input.includes("experience") || input.includes("work") || input.includes("cibc") || input.includes("interac")) {
        response = responses.experience;
      } else if (input.includes("skills")) {
        response = responses.skills;
      } else if (input.includes("linkedin") || input.includes("connect")) {
        response = responses.linkedin;
      }

      setTimeout(() => addMessage(response, "bot"), 500);
    }

    // Show intro + buttons right away
    window.onload = () => {
      addMessage(responses.intro, "bot", true);
    };

    inputEl.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
